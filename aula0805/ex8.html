<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Verificar se um número é primo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Verificar se um número é primo</h1>
  <input type="text" id="numero" placeholder="Digite um número" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(num)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }

      if (num < 2) {
        resultado.textContent = `O número ${num} não é primo.`;
        return;
      }

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          resultado.textContent = `O número ${num} não é primo.`;
          return;
        }
      }

      resultado.textContent = `O número ${num} é primo!`;
    }
  </script>
</body>
</html>
