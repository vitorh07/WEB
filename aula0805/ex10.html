<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Contar vogais de uma palavra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Contar vogais de uma palavra</h1>
  <input type="text" id="palavra" placeholder="Digite uma palavra" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      const palavra = document.getElementById("palavra").value.toLowerCase();
      const resultado = document.getElementById("resultado");

      if (!palavra || !isNaN(palavra)) {
        resultado.textContent = "Por favor, digite uma palavra válida.";
        return;
      }

      const vogais = palavra.match(/[aeiouáéíóúâêîôûãõ]/gi);
      const quantidade = vogais ? vogais.length : 0;

      resultado.textContent = `"${palavra}" contém ${quantidade} vogal(is).`;
    }
  </script>

</body>

</html>
