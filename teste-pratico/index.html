<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-black">
        <div class="container-fluid">
            <h1 class="my-4 text-light">Catálogo de Produtos (<span id="total-produtos"></span>)</h1>
            <div class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search" />
                <button class="btn btn-outline-success" id="ordenarPrecoMenor">Ordenar por menor preço</button>
                <button class="btn btn-outline-success" id="ordenarPrecoMaior">Ordenar por maior preço</button>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
        <div id="catalogo" class="row">
            <!-- Cards dos produtos aparecerão aqui -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
